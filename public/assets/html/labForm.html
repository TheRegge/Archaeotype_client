<div id="labForm" class="form subscene_container labForm">
  <h2>THE LAB</h2>
  <input class="tabs-radio" id="radio-one" name="group" type="radio" checked>
  <input class="tabs-radio" id="radio-two" name="group" type="radio">
  <input class="tabs-radio" id="radio-three" name="group" type="radio">
  <div class="tabs">
    <label for="radio-one" id="tab-one" class="tab">VIEW</label>
    <!-- <label for="radio-two" id="tab-two" class="tab">MEASURE</label>
    <label for="radio-three" id="tab-three" class="tab">WEIGH</label> -->
  </div>
  <div class="panels">
    <div class="panel" id="panel-one">
      <div class="flex-row">
        <div class="flex-column">
          <div class="preview">
            <div class="zoom" data-el="zoomLab">
              <img data-el="zoomImageLab" src="">
            </div>
            <div data-el="next-left" class="next next-left"></div>
            <div data-el="next-right" class="next next-right"></div>
          </div>
        </div>
        <div class="flex-column">
          <div class="flex-column">
            <label for="label">Label</label>
            <input type="text" data-el="label" placeholder="Enter a name for the artifact">
          </div>
          <div class="flex-column">
            <div class="flex-row">
              <div class="flex-column">
                <label for="foundBy">Found by</label>
                <input class="third" type="text" data-el="foundBy" value="" disabled>
              </div>
              <div class="flex-column">
                <label for="row">Row</label>
                <input class="third" type="text" data-el="row" value="" disabled>
              </div>
              <div class="flex-column">
                <label for="column">Column</label>
                <input type="text" class="third" data-el="column" value="" disabled>
              </div>
            </div>

            <div class="flex-row">

              <div class="flex-column">
                <label for="weight">Weight</label>
                <div class="third is_unit is_unit__kg">
                  <input data-el="weight" type="text" class="third" value="32" disabled>
                </div>
              </div>

              <div class="flex-column">
                <label for="width">Width</label>
                <div class="third is_unit is_unit__m">
                  <input data-el="width" class="third" type="text" value="0.27" disabled>
                </div>
              </div>

              <div class="flex-column">
                <label for="height">Height</label>
                <div class="third is_unit is_unit__m">
                  <input data-el="height" type="text" class="third" value="0.42" disabled>
                </div>
              </div>

            </div>

          </div>
          <div class="flex-row">
            <div class="flex-column">
              <label for="colors">Colors</label>
              <input type="text" data-el="colors" name="colors" placeholder="Type color separated by a comma.">
            </div>
          </div>

          <div class="flex-row">
            <p><strong>Materials:</strong> <span data-el="materials"></span></p>
          </div>
        </div>

        <div class="flex-column space-between">
          <div class="flex-row">
            <div class="flex-column">
              <label for="notes">Notes</label>
              <textarea data-el="notes" placeholder="Enter any additional observations here." rows="10"></textarea>
            </div>
          </div>
          <div class="flex-row">
            <div class="flex-column">
              <button data-el="cancel" class="cancel">Cancel</button>
            </div>
            <div class="flex-column">
              <button data-el="submit" class="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end panel-one -->

    <!-- <div class="panel" id="panel-two">
      panel two content
    </div> -->
    <!-- end panel-two -->

    <!-- <div class="panel" id="panel-three">
      panel three content
    </div> -->
    <!-- end panel-three -->

  </div><!-- end tabs -->
</div>
