<div id="collectionitem" class="subscene_container">
  <div class="pad-r pad-l">
    <h1 id="title"></h1>
    <div class="flex-row">
      <div class="flex-column shrink">
        <div class="preview">
          <div class="zoom" data-el="zoomCollectionItem">
            <img id="zoomImage" data-el="zoomImageCollectionItem" src="">
          </div>
        </div>
      </div>
      <div class="flex-column">

        <dl>
          <dt>Found date</dt>
          <dd><span id="found_date"></span></dd>
        </dl>


        <div class="flex-column">
          <div class="flex-row">
            <div class="flex-column">
              <label for="foundBy">Found by</label>
              <input class="third" type="text" id="found_by" value="" disabled>
            </div>
            <div class="flex-column">
              <label for="row">Row</label>
              <input class="third" type="text" id="found_row" value="" disabled>
            </div>
            <div class="flex-column">
              <label for="column">Column</label>
              <input type="text" class="third" id="found_column" value="" disabled>
            </div>
          </div>

          <div class="flex-row">

            <div class="flex-column">
              <label for="weight">Weight</label>
              <div class="third is_unit is_unit__kg">
                <input type="text" class="third" id="found_weight" value="" disabled>
              </div>
            </div>

            <div class="flex-column">
              <label for="width">Width</label>
              <div class="third is_unit is_unit__m">
                <input id="found_width" class="third" type="text" value="0.27" disabled>
              </div>
            </div>

            <div class="flex-column">
              <label for="height">Height</label>
              <div class="third is_unit is_unit__m">
                <input id="found_height" type="text" class="third" value="0.42" disabled>
              </div>
            </div>

          </div>

        </div>

        <dl>
          <dt>Found materials</dt>
          <dd><span id="found_materials"></span></dd>
        </dl>

        <dl>
          <dt>Found Colors</dt>
          <dd><span id="found_colors"></span></dd>
        </dl>


      </div>

      <div class="flex-column">
        <div class="flex-row">
          <div class="flex-column">

            <label for="found_notes">Notes</label>

            <textarea autocorrect="off" autocomplete="off" name="found_notes" id="found_notes"
              data-el="found_notes_input" placeholder="Enter any additional observations here." rows="10"></textarea>
          </div>
        </div>

        <div class="flex-row">
          <div class="flex-column">
            <button data-el="save_notes_button" class="submit" disabled>Save Notes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
