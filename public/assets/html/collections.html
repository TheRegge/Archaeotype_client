<div id="collections" class="subscene_container">

  <div class="pad-r pad-l">
    <h1>Collections</h1>
    <div data-el="items-container"></div>
    <template id="collections_item_template">
      <div class="flex-row item">
        <div class="flex-column shrink">
          <div class="preview">
            <div class="zoom" data-el="zoomCollectionsItem">
              <img data-el="zoomImageCollectionsItem" src="">
            </div>
            <div data-el="next-left" class="next next-left"></div>
            <div data-el="next-right" class="next next-right"></div>
          </div>
        </div>
        <div class="flex-column flex-gap-small grow">
          <h2 data-title></h2>
          <p>Found on <span data-quadname></span> by <span data-foundby></span></span></p>
          <table>
            <thead>
              <tr>
                <td>Found Date</td>
                <td>Row</td>
                <td>Column</td>
                <td>Width</td>
                <td>Height</td>
                <td>Weight</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td data-date>
                <td data-row></td>
                <td data-column></td>
                <td data-width class="is_unit__m"></td>
                <td data-height class="is_unit__m"></td>
                <td data-weight class="is_unit_kg"></td>
              </tr>
            </tbody>
          </table>
          <dl>
            <dt>Material(s)</dt>
            <dd data-materials></dd>
            <dt>Color(s)</dt>
            <dd data-colors></dd>
            <dt>Notes</dt>
            <dd data-notes></dd>
          </dl>
        </div>
      </div>
  </div>
</div>
</template>
</div>
